version: '3.8'

services:
  qpki:
    build:
      context: .
      dockerfile: Dockerfile
    image: qpki:latest
    container_name: qpki-app
    ports:
      - "9090:9090"
    environment:
      - WEB_PORT=9090
      - PYTHONPATH=/opt/qpki/src
    volumes:
      # Persist certificate data
      - qpki_certificates:/opt/qpki/certificates
      - qpki_ca:/opt/qpki/ca
      - qpki_crl:/opt/qpki/crl
      - qpki_keys:/opt/qpki/keys
      - qpki_logs:/opt/qpki/logs
    restart: unless-stopped
    networks:
      - qpki-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # Optional: Add nginx reverse proxy for SSL/TLS termination
  nginx:
    image: nginx:alpine
    container_name: qpki-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - qpki
    networks:
      - qpki-network
    restart: unless-stopped
    profiles:
      - with-ssl

volumes:
  qpki_certificates:
    driver: local
  qpki_ca:
    driver: local
  qpki_crl:
    driver: local
  qpki_keys:
    driver: local
  qpki_logs:
    driver: local

networks:
  qpki-network:
    driver: bridge
